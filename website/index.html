<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Media Stream</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <div class="navbar navbar-expand-lg bg-light">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html#node">Usar API Node.JS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html#dotnet">Usar API .NET</a>
                </li>
            </ul>
        </div>
        <div class="app-player my-4"></div>
        <div class="app-list">
            <div class="alert alert-info">Carregando...</div>
        </div>
        <div class="app-manager mt-3">
            <div class="mb-3">
                <label for="formFile" class="form-label">Enviar arquivo de midia</label>
                <input class="form-control" multiple type="file" id="mediaFile">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
